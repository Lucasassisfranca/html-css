            font-family: 'Font' ;
            src: url(fonts/font.ttf ) format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentypwe (otf)
                - truetype (ttf)

                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Font', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
